  freezed:
##  lint: ^1.7.2

#dependency_overrides:
#  test_api: 0.4.2
#  matcher: 0.12.11

## https://pub.dev/packages/flutter_gen
flutter_gen:
  integrations:
    flutter_svg: true
  output: lib/generated/
  assets:
    enabled: true
  fonts:
    enabled: true
  colors:
    enabled: true
    inputs:
      - assets/color/colors-light.xml
      - assets/color/colors-dark.xml

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
    - assets/env/dev.env

  fonts:
    - family: BeVietnamPro
      fonts:
        - asset: assets/fonts/BeVietnamPro-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/BeVietnamPro-Medium.ttf
          weight: 500
        - asset: assets/fonts/BeVietnamPro-Regular.ttf
          weight: 400
flutter_intl:
  enabled: true
  class_name: Strings
  main_locale: en

flutter_native_splash:
  background_image: "assets/images/img_splash.png"

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icons/ic_app.png"

