dev_dependencies:
  #  flutter_test:
  #    sdk: flutter
  flutter_lints: ^1.0.0
  test: ^1.20.0
  build_runner:
  flutter_gen_runner:
  retrofit_generator: ^4.0.1
  mobx_codegen: ^2.0.5+2
  injectable_generator: ^1.5.2
  json_serializable: ^6.0.1
  auto_route_generator: ^3.1.0
